<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reveal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upperSpacer">scroll Down</div>
    <div class="AnimateSection">
        <div class="revealUpSection animate">
            <h1>Harshal</h1>
        </div>
        <div class="backgroundSection">
            <div class="innerText">
                <h2>My name is Harshal</h2> 
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto nam, quia pariatur incidunt iure assumenda! Quos consectetur distinctio sequi quidem.</p>
            </div>
            <!-- <div class="innerText"><Span>I</Span><span> am</span> <span> a</span> <span> front-end</span><span>Developer</span> </div> -->
        </div>
        <div class="revealDownSection animate">
            <h1>Harshal</h1>
        </div>
    </div>
    <div class="upperSpacer">scroll Up</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js" integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js" integrity="sha512-LQQDtPAueBcmGXKdOBcMkrhrtqM7xR2bVrnMtYZ8ImAZhFlIb5xrMqQ6uZviyeSB+4mYj89ta8niiCIQM1Gj0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script> 
    <script src="index.js"></script>
</body>
</html>
